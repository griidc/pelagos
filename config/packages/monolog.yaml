monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - mailer
        - filer
        - retriever
        - file_processing
        - doi_issue
        - create_homedir
        - virus_scan
        - delete_file
        - zipper
        - rename_file
        - delete_folder
        - ip_filer

    handlers:
        mailer:
            level:    debug
            type:     stream
            path:     "%kernel.logs_dir%/mailer.log"
            channels: [mailer]

        filer:
            type: stream
            path: "%kernel.logs_dir%/filer.log"
            level: info
            channels: [filer]

        retriever:
            type: stream
            path: "%kernel.logs_dir%/retriever.log"
            level: info
            channels: [retriever]

        file_processing:
            type: stream
            path: "%kernel.logs_dir%/file_processing.log"
            level: info
            channels: [file_processing]

        doi_issue:
            type: stream
            path: "%kernel.logs_dir%/doi_issue.log"
            level: info
            channels: [doi_issue]

        create_homedir:
            type: stream
            path: "%kernel.logs_dir%/create_homedir.log"
            level: info
            channels: [create_homedir]

        virus_scan:
            type: stream
            path: "%kernel.logs_dir%/virus_scan.log"
            level: info
            channels: [virus_scan]

        delete_file:
            type: stream
            path: "%kernel.logs_dir%/delete_file.log"
            level: info
            channels: [ delete_file ]

        zipper:
            type: stream
            path: "%kernel.logs_dir%/zipper.log"
            level: info
            channels: [ zipper ]

        rename_file:
            type: stream
            path: "%kernel.logs_dir%/rename_file.log"
            level: info
            channels: [ rename_file ]

        delete_folder:
            type: stream
            path: "%kernel.logs_dir%/delete_folder.log"
            level: info
            channels: [ delete_folder ]

        ip_filer:
            type: stream
            path: "%kernel.logs_dir%/ip_filer.log"
            level: info
            channels: [ip_filer]

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine"]
            deprecation:
                type: stream
                channels: [deprecation]
                path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
